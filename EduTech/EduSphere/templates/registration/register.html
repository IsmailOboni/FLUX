<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'log/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'log/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'log/css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'log/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'log/style.css'%}">
    <title>Flux: User Registration</title>
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                      <h3>User Registration</h3>
                </div>
                 
                <form  method="post">
                    {% csrf_token %}
                  <div class="form-group first">
                    <label for="name">name</label>
                      {{ form.name }}
                  </div>
                  <div class="form-group first">
                    <label for="email">Email</label>
                      {{ form.email}}
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                      {{ form.password1 }}
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">confirm Password</label>
                      {{ form.password2 }}
                  </div>
                
                    <span class="text-error">{{ form.errors }}</span>
                  <input type="submit"  value="Register" class="btn btn-pill text-white btn-block btn-primary">
                  <div class="text-white mb-3"><label Style="color:black">or register with</label></div>
                  <div class="row mb-3">
                    <div class="col-4">
                      <a href="" class="btn btn-block btn-social btn-facebook">
                        <i class="fa fa-facebook"></i>
                      </a>
                    </div>
                    <div class="col-4">
                      <a href="" class="btn btn-block btn-social btn-google">
                        <i class="fa fa-google"></i>
                      </a>
                    </div>
                    <div class="col-4">
                      <a href="" class="btn btn-block btn-social btn-twitter">
                        <i class="fa fa-twitter"></i>
                      </a>
                    </div>
                  </div>
                  <div class="text-white"><label Style="color:black">Already have an account?</label>
                    <a href="/login" class="login-link">Login here</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


    <script src="{% static 'log/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'log/js/popper.min.js' %}"></script>
    <script src="{% static 'log/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'log/js/main.js' %}"></script>
  </body>
</html>
